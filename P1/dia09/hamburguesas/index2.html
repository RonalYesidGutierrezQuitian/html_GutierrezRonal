<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Example with BEM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 50px auto;
      border: 2px solid #333;
    }

    .block {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .block__relative {
      position: relative;
      width: 50%;
      height: 100%;
      background-color: #3498db;
      float: left;
      box-sizing: border-box;
    }

    .block__absolute {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: #e74c3c;
      top: 50px;
      right: 50px;
      box-sizing: border-box;
    }

    .block__absolute--modifier {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <h1>Positioning Example with BEM</h1>

  <div class="container">
    <div class="block">
      <div class="block__relative">
        <p>Relative Position</p>
      </div>
      <div class="block__absolute">
        <p>Absolute Position</p>
      </div>
      <div class="block__absolute block__absolute--modifier">
        <p>Absolute Position with Modifier</p>
      </div>
    </div>
  </div>

</body>
</html>
